<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCSTech Portal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>SCS Tech Portal</h2>
    <label for="issueSelector">Select an Issue:</label>
    <select id="issueSelector">
        <option value="">--Please choose an option--</option>
        <option value="Machine Will Not Start">Machine Will Not Start</option>
        <option value="Wash Pump Runs – Timer Will Not Cycle">Wash Pump Runs - Timer Will Not Cycle</option>
        <option value="Machine Cycles, Normal Wash Pump Will Not Run">Machine Cycles, Normal Wash Pump Will Not 		Run</option>
	<option value="Machine Will Not Turn Off">Machine Will Not Turn Off</option>
	<option value="Dishwasher Will Not Drain, Drain Bill Not Lifting">Dishwasher Will Not Drain, Drain Bill 		Not Lifting</option>
	<option value="Drain Will Not Close, Drain Ball Will Not Fall">Drain Will Not Close, Drain Ball Will Not 		Fall</option>
	<option value="Chemical Pumps Will Not Run">Chemical Pumps Will Not Run</option>
	<option value="Machine Will Not Fill With Water – Machine Runs">Machine Will Not Fill With Water – Machine 		Runs</option>
	<option value="Machine Only Fills During The Wash Cycle">Machine Only Fills During The Wash Cycle</option>
	<option value="Machine Only Fills When Fill Switch is Used">Machine Only Fills When Fill Switch is 			Used</option>
	<option value="Fill Valve only Runs During the Wash Cycle">Fill Valve Only Runs During the Wash 			Cycle</option>
	<option value="Machine Only Fills When Fill Switch is Used">Machine Only Fills When Fill Switch is 			Used</option>
	<option value="Fill Water Will Not Shut Off">Fill Water Will Not Shut Off</option>
	<option value="Wash Tank Heater Is Not Getting Hot">Wash Tank Heater Is Not Getting Hot</option>
	<option value="Booster Heat Not Getting Hot (Final Rinse)">Booster Heat Not Getting Hot (Final Rinse)			</option>
        <!-- Add more options based on the troubleshooting guide -->
    </select>
    <div id="stepDisplay"></div>
	<button id="resetButton">Reset</button>

    <script src="SCS-Tech-Portal/data.js"></script>
    <script src="SCS-Tech-Portal/script.js"></script>

</body>
</html>
